language: python
python:
    - "2.7"
addons:
    apt:
        packages:
    - python-dev
    - libpq-dev
    - libxml2-dev
    - libxslt1-dev
    - npm
    - nodejs-legacy
    - redis-server
    - redis-client

install:
    - pip install -r requirements.txt
script: 
    - python manage makemigrations
    - python manage migrate
    - python manage.py test
