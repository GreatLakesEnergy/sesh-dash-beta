
        <!-- Create Site Form -->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">                          
                        <!-- TODO make this a variable -->               
                        <i class="fa fa-map-marker fa-fw"></i>
                        Import or Victron Account
                    </div>                                               
                <div class="panel-body" style="min-height:20;" >
                    <div class="panel-header">
                        {% if error %}
                        <p class="text-danger"> Error: {{ message }}</p>
                        {% endif %}
                    </div>
                    <!-- TODO movestyle to css -->
                        <form id="vrm_form" action="/import-site/" method="post">
                            <input type="hidden" name="form_type" value="vrm">
                            {% csrf_token %}
                            <div class="table-responsive">
                                <table class="table table-striped">
                                {{ VRM_form.as_table }}
                                </table>
                            </div>
                        </form>
                        <!-- formset for selecting sites-->
                </div>
                <div class="panel-footer">

                    <input form="vrm_form" class="btn" type="submit" value="Import VRM Account">
                </div>
            </div>
        </div>
        <!-- end site creation form -->
