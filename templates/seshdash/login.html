     <!--STYLE -->
     {% load static %}

     <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
     
     <link href='{% static 'PACE/themes/blue/pace-theme-flash.css' %}' rel='stylesheet'> 
     <link href='{% static 'bootstrap/dist/css/bootstrap.min.css' %}' rel='stylesheet'>
     <link href='{% static 'font-awesome/css/font-awesome.min.css' %}' rel='stylesheet'> 
     <link href='{% static 'Waves/dist/waves.min.css' %}' rel='stylesheet'>
     <link href='{% static 'switchery/dist/switchery.min.css' %}' rel='stylesheet'>
     <link href='{% static 'simple-line-icons/css/simple-line-icons.css' %}' rel='stylesheet'>
     <link href='{% static 'offcanvasmenueffects/css/menu_cornerbox.css' %}' rel='stylesheet'>

     <link href='{% static 'sesh-ui/css/modern/modern.min.css' %}' rel='stylesheet'>

    <body class="page-login">
        <main class="page-content">
            <div class="page-inner">
                <div id="main-wrapper">
                    <div class="row">
                        <div class="col-md-3 center">
                            <div class="login-box">
                                <a href="index.html" class="logo-name text-lg text-center">Sesh Dash Board (beta)</a>
                                <p class="text-center m-t-md">Please login into your account.</p>
                                <form class="m-t-md" action="">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Email or Username" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password" required>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block">Login</button>
                                <p class="text-center m-t-xs text-sm">2016 &copy; Made In Rwanda by GLE With Love.</p>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
            </div><!-- Page Inner -->
        </main><!-- Page Content -->


    <!--Scripts -->
    <script src='{% static 'jquery/dist/jquery.min.js' %}'></script>
    <script src='{% static 'jquery-ui/jquery-ui.min.js' %}'></script>

    <script src='{% static 'blockUI/jquery.blockUI.js' %}'></script>

 </body>
