{% block alerts %}

    <div class="col-lg-8">
        <!-- TODO make the panel heading variable for color -->
        <div class="panel panel-{{ type }}">
                <div class="panel-heading">
                    <!-- TODO make this a variable -->
                    <i class="fa fa-exclamation-triangle fa-fw"></i>
                    {{ title }}
                {% autoescape on %}
                </div>
                    <div class="panel-body system-alerts">
                        <div class="table-responsive">
                            <table class="table table-hover table-fixed ">
                                <thead>
                                    <tr>
                                        <th>Site</th>
                                        <th>Alert</th>
				        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for alert in alerts %}
                                    <tr class="modal-toggle">
	                                <td>{{alert.site}}</td>
                                        <td>{{alert}}</td>
                                        <td>{{alert.date|timesince}}</td>
                                    <tr>
                                  
                                {% endfor %}
                                     <!-- Modal window for extra info about the alert -->
                                    <div class="modal fade" tab-index="-1" role="dialog" id="alert-modal" >
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button class="close" data-dismiss="modal" aria-labeled="Close">
                                                        <span aria-hidden="true">&times</span>
                                                    </button>
                                                    <h4 class="modal-title">Modal title</h4>
                                                    <div class="modal-body">
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button class="btn btn-primary" >Silence Alert </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div><!--End of the Modal -->
                            </tbody>
                        </table>
                    </div>
                 {% endautoescape %}
            </div>
        </div>
    </div>
{% endblock %}
