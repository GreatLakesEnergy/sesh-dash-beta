<!-- Component for displaying alerts -->
{% block alerts %}

   <div class="col-lg-8" id = "alerts-panel">
      <!-- Main alert section -->
     <div class="panel panel-danger">
       <div class="panel-heading">
           <i class="fa fa-exclamation-triangle "></i>
           System Alerts
       </div>
       <div class="panel-body">
           <!-- Alerts main container loader -->
           <div class="alerts-loader">
               {% include 'seshdash/spinner.html' %}
           </div>
           <div class="table-responsive" id="alerts-container"> <!--  Container for alertdata added by js -->

           </div>
       </div>
     </div>

      <!-- This is the modal for showing extra information about the alert -->
      <div class="modal fade" tab-index="-1" role="dialog" id="alert-modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" aria-labeled="Close">
                        <span aria-hidden="true">&times</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="panel panel-danger">
                         <div class="panel-heading">
                             About the Alert
                         </div>
                         <div class="panel-body">
                               <!-- Modal spinner-->
                  			       <div id='alert-data-loader'>
      				                      {% include 'seshdash/spinner.html' %}
      	                  		 </div>
                               <table class="table table-stripped" id='alert-data-container'>
                                  <thead>
                                      <tr>
                                          <th>Data </th>
                                          <th>Value </th>
                                      </tr>
                                  </thead>
                                  <tbody class="alert-data-point-info">

                                  </tbody>
                               </table>
                         </div>
                    </div>
                </div>
                <div class="modal-footer">
                     <button class="btn btn-danger silence-alert " >Silence Alert </button>
                </div>
              </div>
            </div>
      </div>


   </div>

{% endblock %}
