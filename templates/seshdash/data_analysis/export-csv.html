{% extends 'seshdash/base.html' %}

{% block sesh_js %}

{% endblock %}

{% block main %}

    <div id="main-wrapper">

        <div class="panel panel-success">
            <div class="panel-heading">
                Export Csv data
            </div>

            <div class="panel-body">
                <form class="" method="post">
                   {% csrf_token %}
                   
                   {# Sesh Site #}
                   <div class="form-group">
                       <label for="site-name">Site </label>
                       <select class="form-control" name="site-name" id="site-name">
                           {% for site in sites %}
                               <option value="{{site.site_name}}">{{site.site_name}}</option>
                           {% endfor %} 
                       </select>
                   </div>
 
                   {# Measurement to export #}
                   <div class="form-group">
                       <label for="measurement">Measurement </label>
                       <select class="form-control" name="measurement" id="measurement">
                           {% for measurement in measurements %}
                               <option value="{{measurement.name}}">{{measurement.name}}</option>
                           {% endfor %} 
                       </select>
                   </div>


                   {# Start date #}
                   <div class="form-group">
                       <label for="start-time">Starting Date</label>
                       <input type="date" class="form-control" placeholder="Starting Date"
                                                              name="start-time" id="start-time">
                   </div>
 
                   {# End date #}
                   <div class="form-group">
                       <label for="end-time">Ending Date</label>
                       <input type="date" class="form-control" placeholder="Ending Date" 
                                                              name="end-time" id="end-time">
                   </div>

                   <div class="form-group">
                       <input type="submit" class="btn btn-success" value="Export">
                   </div>

                </form>
            </div>

        </div>

    </div>

{% endblock %}
