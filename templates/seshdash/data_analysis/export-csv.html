{% extends 'seshdash/base.html' %}

{% block sesh_js %}

{% endblock %}

{% block main %}

    <div id="main-wrapper">

        <div class="panel panel-success">
            <div class="panel-heading">
                Export Csv data
            </div>

            <div class="panel-body">
                <form class="">
                   {% csrf_token %}
                   
                   <div class="form-group">
                       <label for="site-name">Site </label>
                       <select class="form-control" name="site-name" id="site-name">
                           {% for site in sites %}
                               <option value="{{site.name}}">{{site.name}}
                           {% endfor %} 
                       </select>
                   </div>
 
                   <div class="form-group">
                       <label for="measurement">Measurement </label>
                       <select class="form-control" name="measurement" id="measurement">
                           {% for measurement in measurements %}
                               <option value="{{measurement}}">{{measurement}}
                           {% endfor %} 
                       </select>
                   </div>


                   <div class="form-group">
                       <label for="start-date">Starting Date</label>
                       <input type="date" class="form-control" placeholder="Starting Date"
                                                              value="start-date" id="start-date">
                   </div>
 
                   <div class="form-group">
                       <label for="">Ending Date</label>
                       <input type="date" class="form-control" placeholder="Ending Date" 
                                                              value="end-date" id="end-date">
                   </div>

                </form>
            </div>

        </div>

    </div>

{% endblock %}
